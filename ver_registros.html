<script>
  // Configuración de JSONBin: strings entre comillas
  const JSONBIN_CONFIG = {
    binId: '68e78e16d0ea881f409aeb6c', // ← string
    apiKey: '$2a$10$XgjTeUIss3ymiETPPBZyWe40nSYcmT/WCdr8I9YgMGeiONYkisT7W' // ← string
  };

  let allRecords = [];

  function renderTable(records) {
    if (!records || records.length === 0) {
      document.getElementById('content').innerHTML = '<p>No hay registros guardados.</p>';
      document.getElementById('export-registros-btn').disabled = true;
      return;
    }
    let html = '<table id="tabla-registros"><thead><tr>' +
      '<th>Tienda</th><th>Matrícula</th><th>Circuito</th><th>Precinto</th><th>Fecha</th><th>SSCC</th>' +
      '</tr></thead><tbody>';
    records.forEach(rec => {
      const fecha = rec.fecha
        ? new Date(rec.fecha).toLocaleString('es-ES', { dateStyle: 'short', timeStyle: 'medium' })
        : '';
      html += `<tr><td>${rec.tienda || ''}</td><td>${rec.matricula || ''}</td><td>${rec.circuito || ''}</td>` +
              `<td>${rec.precinto || ''}</td><td>${fecha}</td><td>${rec.sscc || ''}</td></tr>`;
    });
    html += '</tbody></table>';
    document.getElementById('content').innerHTML = html;
    document.getElementById('export-registros-btn').disabled = false;
  }

  async function loadRecords() {
    if (!JSONBIN_CONFIG.binId || JSONBIN_CONFIG.binId === '$2a$10$XgjTeUIss3ymiETPPBZyWe40nSYcmT/WCdr8I9YgMGeiONYkisT7W') {
      document.getElementById('content').innerHTML = '<p>No se ha configurado JSONBin. Por favor, configura JSONBIN_CONFIG en el código.</p>';
      return;
    }
    document.getElementById('content').innerHTML = '<p>Cargando registros...</p>';
    try {
      const resp = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_CONFIG.binId}/latest`, {
        method: 'GET',
        headers: {
          'X-Master-Key': JSONBIN_CONFIG.apiKey,
          'X-Bin-Meta': 'false' // header en string
        }
      });
      if (!resp.ok) {
        const txt = await resp.text();
        console.error('Error HTTP', resp.status, txt);
        document.getElementById('content').innerHTML = `<p>Error al obtener registros: ${resp.status} ${txt || resp.statusText}</p>`;
        return;
      }
      const data = await resp.json();
      // Soportar ambos formatos de JSONBin
      if (Array.isArray(data)) {
        allRecords = data;
      } else if (data && Array.isArray(data.record)) {
        allRecords = data.record;
      } else {
        allRecords = [];
      }
      renderTable(allRecords);
    } catch (err) {
      console.error(err);
      document.getElementById('content').innerHTML = '<p>Error al cargar registros.</p>';
    }
  }

  window.addEventListener('DOMContentLoaded', () => {
    document.getElementById('fecha').textContent =
      new Date().toLocaleString('es-ES', { dateStyle: 'short', timeStyle: 'medium' });
    loadRecords();
    document.getElementById('apply-filters-btn').addEventListener('click', () => {
      const matriculaFilter = document.getElementById('filter-matricula').value.trim().toLowerCase();
      const precintoFilter  = document.getElementById('filter-precinto').value.trim().toLowerCase();
      const fechaFilter     = document.getElementById('filter-fecha').value;

      const filtered = allRecords.filter(rec => {
        const okM = !matriculaFilter || (rec.matricula && rec.matricula.toLowerCase().includes(matriculaFilter));
        const okP = !precintoFilter  || (rec.precinto  && rec.precinto.toLowerCase().includes(precintoFilter));
        let okF = true;
        if (fechaFilter) {
          const recDate = rec.fecha ? rec.fecha.substring(0, 10) : '';
          okF = (recDate === fechaFilter);
        }
        return okM && okP && okF;
      });
      renderTable(filtered);
    });

    document.getElementById('export-registros-btn').addEventListener('click', () => {
      const tableElem = document.getElementById('tabla-registros');
      if (!tableElem) return;
      const wb = XLSX.utils.table_to_book(tableElem, { sheet: 'Registros' });
      XLSX.writeFile(wb, 'sscc_registros.xlsx');
    });
  });
</script>
